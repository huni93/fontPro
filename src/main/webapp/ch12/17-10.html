<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 50px;
	height: 50px;
	background-color: Orange;
	position: relative;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
	$(document).ready(function() {

		let index = 0
		$('div').click(function() {

			if (index == 0) {
				$(this).animate({
					left : 500
				}, 5000)
				index = 1

			} else {
				$(this).animate({
					left : 0
				}, 'slow')
				index = 0
			}

		})

	})
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
