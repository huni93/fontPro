   window.onload = function() {
	   let h3s = document.querySelectorAll('h3')
	   h3s.forEach((h3,index) => {
		   if(index%2==0) {
			   h3.style.backgroundColor='black'
			   h3.style.color='white'
		   }
	   })
   }
    </script>

<h3>Header-1</h3>
<h3>Header-2</h3>
<h3>Header-3</h3>
