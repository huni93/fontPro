<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function callThreeTimes(callback) {
	for(let i = 0; i<3; i++) {
		callback(i)  // callback이라는 매개변수는 함수이므로 호출할 수 있음
	}
}

//함수를 호출합니다.
callThreeTimes(function(i) {
	console.log(`${i}번째 함수 호출`)
})  //익명 함수 사용하기
</script>
</head>
<body>

</body>
</html>
