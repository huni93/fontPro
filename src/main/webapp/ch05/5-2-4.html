<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//map()메소드는 콜백 함수에서 리턴한 값들을 기반으로 새로운 배열을 만드는 함수

//배열을 선언합니다.
let numbers = [273,52,103,32,57]

//배열의 모든 값을 제곱합니다.
numbers = numbers.map(function(value) {
	return value * value
})

console.log("a", 1, numbers)  //console.log(value, index, array)
//출력 합니다.
numbers.forEach(console.log)  //매개변수로 console.log 메소드 자체를 넘김
</script>
</head>
<body>

</body>
</html>
