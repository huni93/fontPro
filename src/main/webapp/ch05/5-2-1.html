<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//콜백함수 : 자바스크립트는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있는데,
//이렇게 매개변수로 전달하는 함수를 콜백(callback) 함수라한다.
//callback 함수의 타입은 function이다.
//함수를 선언합니다.

function callThreeTimes(callback) {
	for(let i = 0; i<3; i++) {
		callback(i)  // callback이라는 매개변수는 함수이므로 호출할 수 있음
	}
}
function print(i) {
	console.log(`${i}번째 함수 호출`)
}
//함수를 호출합니다.
callThreeTimes(print)
</script>
</head>
<body>

</body>
</html>
