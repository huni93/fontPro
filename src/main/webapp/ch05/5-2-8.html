<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//- 타이머를 종료하고 싶을 때는 clearTimeout() 함수와 clearInterval() 함수를 사용
// clearTimeout(타이머_ID) : setTimeout() 함수로 설정한 타이머를 제거
// clearInterval(차이머_ID) : setInterval() 함수로 설정한 타이머를 제거
let id
let count = 0
id = setInterval(() => {
	console.log(`1초마다 실행됩니다(${count}번째)`)
	count++
},1*1000)

setTimeout(() => {
	console.log('타이머를 종료합니다.')
	clearInterval(id)
}, 5 * 1000)  //5초뒤 종료
</script>
</head>
<body>

</body>
</html>
