<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 가변 매개변수 함수: 호출할 때 매개변수의 개수가 고정적이지 않은 함수
	// 자바스크립트에서 이러한 함수를 구현할 때는 나머지 매개변수(rest parameter)라는 특이한 형태의 문법을 사용
	function sample(...items) {
		console.log(items)
	}
	sample(1, 2)
	sample(1, 2, 3)
	sample(1, 2, 3, 4)
</script>
</head>
<body>

</body>
</html>
