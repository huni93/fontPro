<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*for (const 반복 변수 in 배열 또는 객체) {
	문장
}*/

const todos = ['우유 구매','업무 메일 확인하기','필라테스 수업']
for (const i in todos) {
	alert(`${i}번째 할 일: ${todos[i]}`)
}
for (var i = 0; i < todos.length; i++) { 
	console.log(`${i}번째 할 일: ${todos[i]}`)	
}
for (let i in todos) {  //i in todos index
	console.log(`${i}번째 할 일: ${todos[i]}`)		
}
for (let i in todos) {  //i of todos element
	alert(`${i}`)
}
/*
  for in 반복문은 구문 자체로 코드의 양이 어느 정도 있어서 코드를 하나하나 입력하는 것이 힘들 수 있음
  이럴 때 코드 블록을 사용. for를 입력하면 for와 관련된 여러 코드 블록이 나타나고 방향키를 사용해 for in 
  코드 블록으로 이동하고 enter 또는 tap 키를 클릭
 */
</script>
</head>

</body>
</html>
