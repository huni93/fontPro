<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//변수를 선언
const input = prompt('숫자를 입력해주세요.','')
const number = Number(input)

//조건문                                           // (number >= 0)이 false면 이 값이 할당
const result = (number >= 0) ? '0이상의 숫자입니다.':'0보다 작은 숫자 입니다.'
		alert(result)         // (number >= 0)이 true면 이 값이 할당
</script>
</head>
