<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
  for (const 반복 변수 of 배열 또는 객체) {
	          -> for in 반복문과 다르게 반복 변수에 요소의 값이 들어감
  }
 */
 const todos = ['우유구매','업무 메일 확인하기','필라테스 수업']
 for (const todo of todos) {
	 console.log(`오늘의 할 일:${todo}`)
 }
</script>
</head>
