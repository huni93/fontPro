<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
try {
	willExcept.byeBye()
	console.log("try구문의 마지막 줄")
}catch(exception) {
    console.log("catch 구문의 마지막 줄")
}finally {
	console.log("finally 구문의 마지막 줄")
	//예외의 발생 여부와 상관 없이 무조건 실행됨
	//try 구문 내부에 있는 예외가 발생되는 코드를 지우고도 테스트 해볼 것
}
</script>
</head>
<body>

</body>
</html>
